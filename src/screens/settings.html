<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/fonts.css">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/components/buttons.css">
  <link rel="stylesheet" href="../styles/pages/settings.css">
  <link rel="stylesheet" href="../styles/libs/font-awesome/icons.css">

  <title>AI-Adventure</title>
</head>
<body>
  <div id="wrapper">
    <div>
      <h1>Settings</h1>

      <div class="content">
        <label for="languages">Language of story:</label>
        <select id="languages">
          <option value="en">English</option>
          <option value="uk">Ukranian</option>
        </select>
      </div>

      <div class="buttons">
        <button class="control-button" onclick="window.API.send('change-screen', 'menu')">Return to menu</button>
        <button class="control-button" id="apply-settings">Apply</button>
      </div>
    </div>
  </div>

  <script src="../scripts/settings.js"></script>
</body>
</html>
